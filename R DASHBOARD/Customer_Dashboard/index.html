<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .dashboard {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 400px;
    }

    .user-info {
      margin-bottom: 20px;
    }

    .user-info label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .user-info span {
      display: block;
      font-size: 16px;
      color: #333;
    }

    .dashboard h1 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Customer Dashboard</h1>
    <div class="user-info">
      <label for="firstName">Nama Depan:</label>
      <span id="firstName">John</span>
    </div>
    <div class="user-info">
      <label for="lastName">Nama Belakang:</label>
      <span id="lastName">Doe</span>
    </div>
    <div class="user-info">
      <label for="phone">Nomor HP:</label>
      <span id="phone">08123456789</span>
    </div>
    <div class="user-info">
      <label for="email">Email:</label>
      <span id="email">johndoe@example.com</span>
    </div>
    <div class="user-info">
      <label for="nik">NIK:</label>
      <span id="nik">1234567890</span>
    </div>
  </div>
</body>
</html>
